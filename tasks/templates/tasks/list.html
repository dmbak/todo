<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
  }

  .item-row {
    background-color: lightyellow;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: black;
    font-size: 16px;
  }

  .sub-btn {
    background-color: green;
    border-color: green;
  }

  .sub-btn:hover {
    background-color: lightgreen;
    border-color: lightgreen;
  }

  .btn-sm {
    float: right;
  }
</style>
<h3>
  Hello {{ request.user }} </h3>
  <a href="{% url 'logout' %}">Logout</a>
  <div class="center-column">
    <form method="POST" action="/">
      {% csrf_token %} {{form.title}}
      <input class="btn sub-btn btn-info" type="submit" name="Create Task" />
    </form>

    <div class="todo-list">
      {% for task in tasks %}
      <div class="item-row">
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
        <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">X</a>
        <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}"
          >Update</a
        >
      </div>
      {% endfor %}
    </div>
  </div>
</h2>
